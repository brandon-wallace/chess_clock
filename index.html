<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Online chess timer clock">
  <meta name="author" content="brandon wallace">
  <link rel="icon" type="image/svg" href="images/favicon.svg">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="css/main.css">
  <title>Chess Clock</title>

</head>

<body>

  <article>

    <header>

      <nav>
        <ul class="menu">
          <li><a href="index.html">home</a></li>
          <li><a href="quotes.html">quotes</a></li>
          <li><a href="links.html">links</a></li>
          <li><a href="about.html">about</a></li>
        </ul>
      </nav>

    </header><!-- END header -->

    <div class="modal">

      <div class="content">
        <h3 class="close" onclick="closeModal()">&times;</h3>

        <!-- player 1 modal window controls -->
        <h1 class="label">PLAYER1</h1>

        <div class="controls">
          <h1><span class="plus" onclick="increaseTimeP1()">&#43;</span></h1>
          <h1 id="minutes1">10</h1>
          <h1><span class="minus" onclick="decreaseTimeP1()">&#8722;</span></h1>
        </div>

        <!-- player 2 modal window controls -->
        <h1 class="label">PLAYER2</h1>

        <div class="controls">
          <h1><span class="plus" onclick="increaseTimeP2()">&#43;</span>
            <h1 id="minutes2">10</h1>
            <h1><span class="minus" onclick="decreaseTimeP2()">&#8722;</span></h1>
        </div>

        <div class="box">
          <button class="btn" onclick="closeModal()">SUBMIT</button>
        </div>

      </div>
    </div>

    <div id="swap" class="players">

      <!-- player 1 -->
      <div class="player one">

        <img class="crowns" src="images/wK.svg" alt="light_color_queen">
        <h1 class="label">PLAYER 1</h1>

        <div class="digits">
          <h1 class="numbers"><span id="min1">10</span>:<span id="sec1">00</span></h1>
        </div>

      </div><!-- END player 1 -->

      <!-- player 2 -->
      <div class="player two">

        <img class="crowns" src="images/bK.svg" alt="dark_color_queen">
        <h1 class="label">PLAYER 2</h1>

        <div class="digits">
          <h1 class="numbers"><span id="min2">10</span>:<span id="sec2">00</span></h1>
        </div>

      </div><!-- END player 2 -->

    </div><!-- END players -->

    <div class="time-controls">
      <button id="startPauseBtn" class="btn" onclick="start();">START</button>
      <button class="btn" onclick="openModal();">SET TIME</button>
    </div>

    <p class="signature">created by: brandon_wallace</p>

    </div>

  </article><!-- END article -->

  <script src="js/timer.js"></script>
</body>

</html>

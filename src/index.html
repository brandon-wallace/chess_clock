<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Online chess timer clock">
  <meta name="author" content="brandon wallace">
  <link rel="icon" type="image/svg" href="images/favicon.svg">
  <title>Online Chess Clock</title>

</head>

<body>

  <!-- NoScript message -->
  <noscript>
    <body style="position: relative;">
      <div style="top:0;left:0;width:100%;height:100%;color:#CC0000;
        position: absolute;text-align:center;font-family:sans-serif;
        background-color:hsla(0, 0%, 60%, .7);">
        <h2 style="font-size:2.25rem;">PLEASE ENABLE JAVASCRIPT TO VIEW WEBSITE PROPERLY</h2>
      </div>
    </body>
  </noscript>

  <article>

    <header>

      <nav>
        <ul class="menu">
          <li class="menu-toggle">
            <div class="menu-toggle-icon"></div>
            <div class="menu-toggle-icon"></div>
            <div class="menu-toggle-icon"></div>
          </li>
          <li class="menu-item"><a class="menu-link active" href="index.html">home</a></li>
          <li class="menu-item"><a class="menu-link" href="quotes.html">quotes</a></li>
          <li class="menu-item"><a class="menu-link" href="links.html">links</a></li>
          <li class="menu-item"><a class="menu-link" href="about.html">about</a></li>
        </ul>
      </nav>

    </header><!-- END header -->

    <div class="modal">

      <div class="modal-content">
        <h3 class="modal-close" onclick="closeModal();">&times;</h3>

        <!-- player 1 modal window controls -->
        <div class="modal-card">
          <h1 class="modal-label">PLAYER1</h1>

          <div class="modal-controls">
            <div class="plus" onclick="increaseTimeP1();"></div>
            <h1 id="minutes1">10</h1>
            <div class="minus" onclick="decreaseTimeP1();"></div>
          </div>
        </div>

        <!-- player 2 modal window controls -->
        <div class="modal-card two">
          <h1 class="modal-label">PLAYER2</h1>

          <div class="modal-controls">
            <div class="plus" onclick="increaseTimeP2();"></div>
            <h1 id="minutes2">10</h1>
            <div class="minus" onclick="decreaseTimeP2();"></div>
          </div>
        </div>

        <div class="submit-button">
          <button class="bg-blue btn" onclick="updateTime();">SUBMIT</button>
        </div>

      </div>
    </div><!-- END modal -->

    <h1 class="chess-clock-banner">CHESS CLOCK</h1>

    <div class="players">

      <!-- player 1 -->
      <div class="player one">

        <img class="crowns" src="images/wK.svg" alt="light_color_queen">
        <h2 class="label">PLAYER 1</h2>

        <div class="digits">
          <h2 class="numbers"><span id="min1">10</span>:<span id="sec1">00</span></h2>
        </div>

      </div><!-- END player 1 -->

      <!-- player 2 -->
      <div class="player two">

        <img class="crowns" src="images/bK.svg" alt="dark_color_queen">
        <h2 class="label">PLAYER 2</h2>

        <div class="digits">
          <h2 class="numbers"><span id="min2">10</span>:<span id="sec2">00</span></h2>
        </div>

      </div><!-- END player 2 -->

    </div><!-- END players -->

    <div class="time-controls">

      <button class="start-btn btn" onclick="start();">START</button>
      <button class="pause-btn btn" onclick="pauseResumeReset();">PAUSE</button>
      <button class="set-time-btn btn" onclick="openModal();">SET TIME</button>

    </div><!-- END time controls -->

    </div>

  </article><!-- END article -->

  <script src="main-bundle.js"></script>
</body>

</html>
